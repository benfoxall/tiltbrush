<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      canvas {background: #f5f5f5}
    </style>
  </head>
  <body>
    <script src="jszip.js"></script>
    <script src="tiltbrush.js"></script>
    <script type="text/javascript">
      var sketch = new tiltbrush.Sketch()

      sketch.load('hello-world.tilt')

      sketch
        .thumbnail()
        .then(dataUri => {
          const img = new Image()
          img.src = dataUri
          document.body.appendChild(img)
        })

      sketch
        .data()
        .then(data => {
          console.log(data)

          var renderer = new tiltbrush.Renderer()
          renderer.setData(data)
        })
    </script>
  </body>
</html>
